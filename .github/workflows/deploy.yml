name: deploy

on:
  push:
    branches:
      - main
    # paths:
    #   - '.github/workflows/**'
    #   - 'blogs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # git pull
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: deploy project
        run: |
          npm install
          npm run build

      
    