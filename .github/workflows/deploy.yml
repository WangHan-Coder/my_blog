name: test

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'blogs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # git pull
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: print node version
        run: |
          node -v
          npm -v
          npm run build

      
    